
<!DOCTYPE html>
<html>
  <head>
      <title>JS Casino</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Random Number Game</h1>
    <div>
      <h3 class="js-title">
          Generate a number between 0 and <input id="maxNumber" type="number" />
        </h3>
    </div>
    <form id="js-guess">
      <label>Guess the number:</label>
      <input type="number" max="200" min="5" />
      <button>Play!</button>
    </form>
    <div id="js-result">
        <span></span>
    </div>
    <script src="index.js"></script>
</body>
</html>
